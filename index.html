<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - TCG</title>
    <link rel="icon" href="src/imgs/Poké_Ball_icon.png">
    <link rel="stylesheet"  href="src/css/styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img class="logoBar1" src="src/imgs/Poké_Ball_icon.png" alt="Pokébola">
            <ul class="bar1">
                <li><a href="#Cartas">Cartas</a></li>
                <li><a href="#Pokedex">Pokédex</a></li>
                <li><a href="#Codigos">Códigos</a></li>
            </ul>
        </div>
    </nav>
    <div class="Cartas">
		<h3>CARTAS</h3>
		<div class="tableBase">
			<div class="tableBase2">
				<div class="coins">
					<img class="coinIconTable" src="src/imgs/Gold.png" alt="Moedas">
					<div class="valueCoinTable" id="coinDisplay">0</div>
				</div>
			</div>
			<div class="cards-section">
				<div class="cards">
					<div class="miticalCard">
						<div class="cardStockCount" id="miticalCount">10/10</div>
						<div class="text">
                            PACOTE MITICAL<br>
                            <span class="chance">✨ shiny 0.50%</span>
                        </div>
						<div class="value">1.000</div>
					</div>
					<div class="supremeCard">
						<div class="cardStockCount" id="supremeCount">10/10</div>
						<div class="text">
                            PACOTE SUPREMO<br>
                            <span class="chance">✨ shiny 0.25%</span>
                        </div>
						<div class="value">10.000</div>
					</div>
				</div>
				<div class="timerStock">
					RESTOQUE EM:<br><span id="timerStock">24:00:00</span>
				</div>
			</div>
		</div>
	</div>
    <div class="Pokedex">
        <h3>POKÉDEX</h3>
        <div class="indexBackground">
            <div class="indexFrameUP">
                <div class="left">
                    <img class="searchIcon" src="src/imgs/lupa.png" alt="Buscar">
                    <input class="searchArea" id="search" type="text" placeholder="Pesquisar...">
                </div>
                <img class="indexPokeballIcon" src="src/imgs/Poké_Ball_icon.png" alt="Pokébola">
            </div>
            <div class="index"></div>
            <div class="indexFrameDown">
                <div>0/2050</div>
            </div>
        </div>
    </div>
    <div class="Codigos">
        <h3>CÓDIGOS</h3>
        <div class="codeBackground">
            <div class="leftGroup">
                <div class="codeText">Código promocional:</div>
                <input class="typeCodeArea" id="codes" type="text" placeholder="Código de resgate...">
            </div>
            <div class="rightGroup">
                <img class="coinIconCode" src="src/imgs/Gold.png" alt="Moeda">
                <div class="codeTextIcon">???</div>
            </div>
        </div>
    </div>
    <br>
    <div class="rodape">
        <a href="https://github.com/KauaAmaroPires/Pokedex_TCG" target="_blank" class="githubLink">
            <img class="github" src="src/imgs/github.png" alt="GitHub">
        </a>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
